<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikolaos Boumparis - Digital Health & Psychology</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Currently Under Maintenance</h1>
    <p>The website will be "live" in:</p>
    <div id="timer"></div>
    <script>
        function countdown() {
            let timeRemaining = 9;
            const timerElement = document.getElementById("timer");
            
            const timerInterval = setInterval(function() {
                timerElement.innerHTML = timeRemaining + " seconds";

                if (timeRemaining > 0) {
                    timeRemaining--;
                } else {
                    timeRemaining = 9; // Reset timer back to 9 seconds
                }
            }, 1000);
        }

        // Start the countdown when the page loads
        window.onload = function() {
            countdown();
        };
    </script>
</body>
