<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><title>Nikolaos Boumparis - Digital Health & Psychology</title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            background-color: #000;
        }
        #gameContainer {
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Oops! We're under maintenance. Play Snake while you wait!</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scale = 20;
            const rows = canvas.height / scale;
            const columns = canvas.width / scale;
            let snake;

            function Snake() {
                this.x = 0;
                this.y = 0;
                this.xSpeed = scale * 1;
                this.ySpeed = 0;
                this.total = 0;
                this.tail = [];

                this.draw = function() {
                    ctx.fillStyle = "#FFFFFF";
                    for (let i=0; i<this.tail.length; i++) {
                        ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                    }
                    ctx.fillRect(this.x, this.y, scale, scale);
                };

                this.update = function() {
                    for (let i=0; i<this.tail.length - 1; i++) {
                        this.tail[i] = this.tail[i+1];
                    }
                    if (this.total >= 1) {
                        this.tail[this.total - 1] = { x: this.x, y: this.y };
                    }

                    this.x += this.xSpeed;
                    this.y += this.ySpeed;

                    if (this.x >= canvas.width) {
                        this.x = 0;
                    } else if (this.x < 0) {
                        this.x = canvas.width - scale;
                    }

                    if (this.y >= canvas.height) {
                        this.y = 0;
                    } else if (this.y < 0) {
                        this.y = canvas.height - scale;
                    }
                };

                this.changeDirection = function(direction) {
                    switch(direction) {
                        case 'Up':
                            if (this.ySpeed === 0) {
                                this.xSpeed = 0;
                                this.ySpeed = -scale;
                            }
                            break;
                        case 'Down':
                            if (this.ySpeed === 0) {
                                this.xSpeed = 0;
                                this.ySpeed = scale;
                            }
                            break;
                        case 'Left':
                            if (this.xSpeed === 0) {
                                this.xSpeed = -scale;
                                this.ySpeed = 0;
                            }
                            break;
                        case 'Right':
                            if (this.xSpeed === 0) {
                                this.xSpeed = scale;
                                this.ySpeed = 0;
                            }
                            break;
                    }
                };

                this.eat = function(fruitPosition) {
                    if (this.x === fruitPosition.x && this.y === fruitPosition.y) {
                        this.total++;
                        return true;
                    }
                    return false;
                };
            }

            function Fruit() {
                this.x;
                this.y;

                this.pickLocation = function() {
                    this.x = (Math.floor(Math.random() * columns)) * scale;
                    this.y = (Math.floor(Math.random() * rows)) * scale;
                };

                this.draw = function() {
                    ctx.fillStyle = "#e74c3c";
                    ctx.fillRect(this.x, this.y, scale, scale);
                };
            }

            let fruit = new Fruit();
            let snake = new Snake();

            (function setup() {
                fruit.pickLocation();
                window.setInterval(() => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    fruit.draw();
                    snake.update();
                    snake.draw();
                    if (snake.eat(fruit)) {
                        fruit.pickLocation();
                    }
                }, 100);
            })();

            window.addEventListener('keydown', ((evt) => {
                const direction = evt.key.replace('Arrow', '');
                snake.changeDirection(direction);
            }));
        </script>
    </div>
</body>
</html>
