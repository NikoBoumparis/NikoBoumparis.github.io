<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikolaos Boumparis - Digital Health & Psychology</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        canvas { background-color: #000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 20;
        const canvasSize = 400;
        let snake = [{x: 160, y: 200}, {x: 140, y: 200}];
        let food = {x: 300, y: 200};
        let dx = blockSize; // moving right
        let dy = 0;
        let changingDirection = false;

        function randomFood(min, max) {
            return Math.round((Math.random() * (max-min) + min) / blockSize) * blockSize;
        }

        function createFood() {
            food = {
                x: randomFood(0, canvasSize - blockSize),
                y: randomFood(0, canvasSize - blockSize)
            };

            // Check if the new food location is where the snake currently is
            snake.forEach(function isFoodOnSnake(part) {
                const foodIsOnSnake = part.x == food.x && part.y == food.y;
                if (foodIsOnSnake)
                    createFood(); // Recursively generate new food position
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, blockSize, blockSize);
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'lightgreen';
            ctx.strokeStyle = 'darkgreen';
            ctx.fillRect(snakePart.x, snakePart.y, blockSize, blockSize);
            ctx.strokeRect(snakePart.x, snakePart.y, blockSize, blockSize);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head); // Add new head to the beginning
            if (snake[0].x === food.x && snake[0].y === food.y) {
                createFood(); // Generate new food location
            } else {
                snake.pop(); // Remove the tail
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > canvasSize - blockSize;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > canvasSize - blockSize;
            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function resetGame() {
            snake = [{x: 160, y: 200}, {x: 140, y: 200}];
            dx = blockSize; // moving right
            dy = 0;
            createFood(); // Create initial food
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            if (changingDirection) return;
            changingDirection = true;
            const keyPressed = event.keyCode;
            const goingUp = dy === -blockSize;
            const goingDown = dy === blockSize;
            const goingRight = dx === blockSize;
            const goingLeft = dx === -blockSize;
            if (keyPressed === LEFT_KEY && !goingRight) { dx = -blockSize; dy = 0; }
            if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -blockSize; }
            if (keyPressed === RIGHT_KEY && !goingLeft) { dx = blockSize; dy = 0; }
            if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = blockSize; }
        }

        function gameLoop() {
            if (didGameEnd()) {
                setTimeout(resetGame, 2000); // Wait 2 seconds to restart the game
                return;
            }
            changingDirection = false;
            setTimeout(function onTick() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawFood();
                moveSnake();
                drawSnake();
                gameLoop();
            }, 100);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        createFood(); // Create initial food
        gameLoop(); // Start game
        document.addEventListener("keydown", changeDirection);
    </script>
</body>
</html>
